app:
  port: 3001

  postgres:
    host: localhost
    port: 5432
    username: postgres
    password: postgres
    database: mydb
    sync: true
    logging: true

  cassandra:
    contactPoints:
      - localhost
    dataCenter: datacenter1
    keyspace: material_service
    username: ""
    password: ""

  kafka:
    clientId: material-service
    brokers:
      - localhost:9093
    groupId: material-service-group
    retries: 8
    initialRetryTime: 100
    # Security settings - PLAINTEXT (no SSL, no SASL)
    ssl: false
    sasl: null
    connectionTimeout: 3000
    requestTimeout: 30000
    enforceRequestTimeout: false
    # Consumer settings
    sessionTimeout: 30000
    heartbeatInterval: 3000
    maxWaitTimeInMs: 5000
    # Producer settings
    acks: 1
    compression: gzip

  redis:
    host: localhost
    port: 6379
    password: ""
    db: 0

  snowflake:
    machineId: 2

  minio:
    endPoint: localhost
    port: 9000
    useSSL: false
    accessKey: admin
    secretKey: StrongPassword123!
    bucketName: material-service
    region: us-east-1
    # Connection settings
    connectTimeout: 5000
    requestTimeout: 10000
    # Retry settings
    maxRetries: 3
    retryDelay: 1000
    # Multipart upload settings
    partSize: 64MB
    # Security settings
    sessionToken: null
    # Public access
    publicRead: false
