version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: StrongPassword123!
      MINIO_REGION_NAME: us-east-1
      # Console settings
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client for bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc config host add minio http://minio:9000 admin StrongPassword123!;
      
      # Create buckets
      /usr/bin/mc mb minio/material-service --ignore-existing;
      /usr/bin/mc mb minio/material-worker --ignore-existing;
      
      # Set bucket policies (public read for processed files)
      /usr/bin/mc anonymous set download minio/material-service/processed;
      /usr/bin/mc anonymous set download minio/material-worker/processed;
      
      # Set lifecycle policies (optional - delete old files after 30 days)
      echo '{
        \"Rules\": [
          {
            \"ID\": \"DeleteOldUploads\",
            \"Status\": \"Enabled\",
            \"Filter\": {
              \"Prefix\": \"uploads/\"
            },
            \"Expiration\": {
              \"Days\": 7
            }
          },
          {
            \"ID\": \"DeleteOldTemp\",
            \"Status\": \"Enabled\",
            \"Filter\": {
              \"Prefix\": \"temp/\"
            },
            \"Expiration\": {
              \"Days\": 1
            }
          }
        ]
      }' > /tmp/lifecycle.json;
      
      /usr/bin/mc ilm import minio/material-service < /tmp/lifecycle.json;
      /usr/bin/mc ilm import minio/material-worker < /tmp/lifecycle.json;
      
      echo 'MinIO initialization completed';
      "

volumes:
  minio-data:
